<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />

    <title>Hello,World!</title>
  </head>
  <body>
    <div class="container">
      <b><h4>CURRICULUM VITAE</h4></b>
      <h6>DATA PRIBADI</h6>
      <picture>
        <img src="img/poto.jpeg" alt="user" />
      </picture>
      <br />
      <hr class="garis1" />
      <form>
        <div class="form-group row">
          <label for="nama" class="col-sm-4 col-form-label" style="font-size: 14px">Nama Lengkap</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" style="width: 300px; height: 30px" />
          </div>
        </div>
        <div class="form-group row">
          <label for="lahir" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">Tempat lahir</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="lahir" placeholder="tempat lahir" style="width: 300px; height: 30px; margin-top: -15px" />
          </div>
        </div>
        <div class="form-group row">
          <label for="tgl" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">Tanggal lahir</label>
          <div class="col-sm-7">
            <input type="date" class="form-control" id="tgl" style="width: 300px; height: 30px; margin-top: -15px" />
          </div>
        </div>
        <div class="form-group row">
          <label for="alamat" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">alamat</label>
          <div class="col-sm-7">
            <textarea id="textarea" cols="37" rows="2" style="margin-top: -15px"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="tgl" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">Jenis Kelamin</label>
          <div class="col-sm-7 jk1">
            <input type="radio" name="jk" />
            <label for="">Laki - Laki</label>
            <input type="radio" name="jk" />
            <label for="">Perempuan</label>
          </div>
        </div>
        <div class="form-group row">
          <label for="agama" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">Agama</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="agama" placeholder=" agama" style="width: 300px; height: 30px; margin-top: -15px" />
          </div>
        </div>
        <div class="form-group row">
          <label for="nohp" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">No Telepon</label>
          <div class="col-sm-7">
            <input type="number" class="form-control" id="nohp" placeholder=" nohp" style="width: 300px; height: 30px; margin-top: -15px" />
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">Status</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="status" placeholder=" status" style="width: 300px; height: 30px; margin-top: -15px" />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">Email</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="email" placeholder=" email" style="width: 300px; height: 30px; margin-top: -15px" />
          </div>
        </div>
        <h6>RIWAYAT PENDIDIKAN</h6>
        <hr class="garis1" />

        <div class="form-group row">
          <label for="status" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">Pendidikan</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="status" placeholder=" pendidikan" style="width: 300px; height: 30px; margin-top: -15px" />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label" style="font-size: 14px; margin-top: -15px">Pengalaman Magang</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="email" placeholder=" pengalaman magang" style="width: 300px; height: 30px; margin-top: -15px" />
          </div>
        </div>
        <br />
      </form>
    </div>
    <br /><br /><br /><br /><br /><br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
